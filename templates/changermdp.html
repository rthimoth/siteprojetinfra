<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/css/changermdp.css">
    <title>Nouveau mot de passe</title>
</head>
<body>
    <!--Tout ce qui concerne la partie changement de mot de passe-->
    <section class="actualite">
        <div class="actualite1">
            <form action="/enregistrement" method="post">

                <h1 class="actualite2">
                    <span>N</span>ouveau mot de passe
                </h1>
            
                <fieldset>
                    <label for="password">Ancien mot de passe:</label>
                    <input type="password" id="mdp" name="mdp" required>
            
                    <label for="mdp"> Nouveau mot de passe:</label>
                    <input type="password" id="mdp" name="mdp" required minlength="6">
            
                    <label for="testmdp">Nouveau mot de passe check:</label>
                    <input type="password" id="testmdp" name="testmdp" required minlength="6">

            
                    <p class="couleur">{{ .Message.Message }}</p>
            
                </fieldset>
                <button type="submit">Confirmer</button>
                
            
            </form>
        </div>
    </section>
    <!--Concerne toute la partie navigation Ã  gauche-->
    
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script> 
</body>
</html>
